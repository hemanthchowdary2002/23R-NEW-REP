<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      nav {
        font-size: 20px;
        background-color: aqua;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content:space-around;
      }
      nav ul li {
        cursor: pointer;
        padding: 10px;
        flex: auto;
        text-align: center;
      }
      nav ul li:hover {
        background-color: violet;
        color: yellow;
      }
      @media all and (max-width: 600px) {
        nav ul {
          flex-direction: column;
          display: flex;
          align-items: center;
        }
        nav ul li {
          text-align: center;
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>home</li>
        <li>about</li>
        <li>service</li>
        <li>contact</li>
      </ul>
    </nav>
  </body>
</html>
